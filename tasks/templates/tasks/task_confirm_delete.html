{% extends 'tasks/base.html' %}

{% block content %}
<div class="confirm-delete">
    <h2>Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить задачу "{{ object.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <button href="{% url 'home' %}" class="btn btn-secondary">Отмена</button>
    </form>
</div>
{% endblock %}
